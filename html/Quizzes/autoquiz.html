<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autologo</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .question-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .team-name {
            font-style: italic;
            font-size: 1em;
            color: #666;
        }

        .image-placeholder {
            width: 200px;
            height: 120px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            opacity: 0.3;
        }

        .timer {
            width: 70px;
            height: 70px;
            background-color: #ff4d4d;
            color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            font-weight: bold;
        }

        .answers-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .answer-button {
            padding: 10px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .answer-button:hover {
            background-color: #357ab8;
        }

        /* Popup Styles */
        .popup.show {
            display: block;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .popup-content button {
            padding: 10px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #357ab8;
        }
    </style>
</head>

<body>
<div class="quiz-container">
    <h1 id="questionText">Vraag 1: Wat car company does this logo represent?</h1>
    <div class="question-section">
        <div class="team-name" id="teamName">[Teamnaam]</div>
        <div class="image-placeholder">
            <img id="questionImage" src="" alt="Image placeholder">
        </div>
        <div class="timer">
            <span id="timerText">30</span>
        </div>
    </div>
    <div class="answers-section">
        <button class="answer-button" id="answerA">Answer A</button>
        <button class="answer-button" id="answerB">Answer B</button>
        <button class="answer-button" id="answerC">Answer C</button>
        <button class="answer-button" id="answerD">Answer D</button>
    </div>
</div>

<!-- Popup for Time Out / Fail -->
<div id="popup" class="popup">
    <div class="popup-content">
        <h2>Time's up! You failed the quiz!</h2>
        <button id="restartButton">Restart Quiz</button>
        <button id="backButton">Go Back to Theme Selection</button>
    </div>
</div>

<script src="quiz.js"></script> <!-- External JavaScript File -->
</body>
</html>
