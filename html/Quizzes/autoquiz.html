<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Layout</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="quiz-container">
    <h1>Vraag 1: Stel hier je vraag</h1>
    <div class="question-section">
        <div class="team-name">[Teamnaam]</div>
        <div class="image-placeholder">
            <img src="placeholder.png" alt="Image placeholder">
        </div>
        <div class="timer">
            <span>Timer</span>
        </div>
    </div>
    <div class="answers-section">
        <button class="answer-button">Antwoord A</button>
        <button class="answer-button">Antwoord B</button>
        <button class="answer-button">Antwoord C</button>
        <button class="answer-button">Antwoord D</button>
    </div>
</div>
</body>
</html>
