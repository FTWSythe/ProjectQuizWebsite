<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Startscherm</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,10    0;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/javascript/scripts.js" defer></script>
</head>
<body>
<main>
    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Welkom bij de Quiz!</h2>
            <p>Beantwoord zoveel mogelijk vragen en kijk hoe goed je scoort.<br>
                Vul je naam in om te beginnen!</p>
            <button id="closePopup" class="close-button">Begrepen</button>
        </div>
    </div>

    <!-- Hidden content -->
    <section>
        <h1 id="welcomeMessage" style="display: none;">Welkom</h1>
        <p id="quizDescription" class="uitleg_quiz" style="display: none;">
            Test je kennis met onze leuke en uitdagende quiz!<br>
            Beantwoord zoveel mogelijk vragen en kijk hoe goed je scoort.<br>
            Succes! <br>
            *De quiz start zodra je op een thema klikt*
        </p>

        <form class="naam_invoer" id="nameForm">
            <label for="name">Wat is je naam?</label><br>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <button class="start_button" type="submit">Start quiz</button>
        </form>
    </section>
</main>
</body>
</html>
